<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div id="wrapper">
    <div id="container">
      <table>
        <tr>
          <td id="clear">
            <input type="button" value="C" class="clear">
          </td>

          <td id="data">
            <input type="button" value="" class="data">
          </td>
        </tr>

        <tr>
          <td id="seven">
            <input type="button" value="7" class="seven">
          </td>

          <td id="eight">
            <input type="button" value="8" class="eight">
          </td>

          <td id="nine">
            <input type="button" value="9" class="nine">
          </td>

          <td id="divide">
            <input type="button" value="/" class="divide">
          </td>
        </tr>

        <tr>
          <td id="four">
            <input type="button" value="4" class="four">
          </td>

          <td id="five">
            <input type="button" value="5" class="five">
          </td>

          <td id="six">
            <input type="button" value="6" class="six">
          </td>

          <td id="multiply">
            <input type="button" value="x" class="multiply">
          </td>
        </tr>

        <tr>
          <td id="one">
            <input type="button" value="1" class="one">
          </td>

          <td id="two">
            <input type="button" value="2" class="two">
          </td>

          <td id="three">
            <input type="button" value="3" class="three">
          </td>

          <td id="subtract">
            <input type="button" value="-" class="subtract">
          </td>
        </tr>

        <tr>
          <td id="zero">
            <input type="button" value="0" class="zero">
          </td>

          <td id="decimal">
            <input type="button" value="." class="decimal">
          </td>

          <td id="equals">
            <input type="button" value="=" class="equals">
          </td>

          <td id="add">
            <input type="button" value="+" class="add">
          </td>
        </tr>

      </table>

    </div>
  </div>
  <script src="main.js"></script>

  </script>
</body>

</html>
