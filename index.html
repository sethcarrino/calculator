<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="wrapper">
    <div id="container">
      <div>
        <input type="button" id="answer" value=" " onclick="">
      </div>
      <div class="dividers">
        <input type="button" id="clear" value="C" onclick="clearAnswer()"><input type="button" id="modulus" class="operator" value="%" onclick="updateDisplay('%')"><input type="button" id="sqrt" class="operator" value="&#8730;" onclick="displaySquareRoot()">
        <input type="button" class="operator" value="/" onclick="updateDisplay('/')">
      </div>
      <div class="dividers">
        <input type="button" value="7" onclick="updateDisplay('7')"><input type="button" value="8" onclick="updateDisplay('8')"><input type="button" value="9" onclick="updateDisplay('9')"><input type="button" class="operator" value="x" onclick="updateDisplay('*')">
      </div>
      <div class="dividers">
        <input type="button" value="4" onclick="updateDisplay('4')"><input type="button" value="5" onclick="updateDisplay('5')"><input type="button" value="6" onclick="updateDisplay('6')"><input type="button" class="operator" value="-" onclick="updateDisplay('-')">
      </div>
      <div class="dividers">
        <input type="button" value="1" onclick="updateDisplay('1')"><input type="button" value="2" onclick="updateDisplay('2')"><input type="button" value="3" onclick="updateDisplay('3')"><input type="button" class="operator" value="+" onclick="updateDisplay('+')">
      </div>
      <div class="dividers">
        <input type="button" id="zero" value="0" onclick="updateDisplay('0')"><input type="button" id="equal" value="." onclick="updateDisplay('.')"><input type="button" class="operator" value="=" onclick="displayTotal()">
      </div>
    </div>
  </div>
  <script src="main.js"></script>

  </script>
</body>

</html>
